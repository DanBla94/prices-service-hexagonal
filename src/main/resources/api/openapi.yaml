openapi: 3.0.3
info:
  title: Prices Service API
  description: API for querying product prices based on date and brand priority.
  version: 1.0.0
servers:
  - url: /api/v1
    description: Local Server

paths:
  /prices:
    get:
      summary: Get applicable price
      description: Returns the applicable price for a product and brand at a specific date-time.
      operationId: getPrice
      tags:
        - Prices
      parameters:
        - name: applicationDate
          in: query
          description: Date and time of application (YYYY-MM-DDTHH:mm:ss)
          required: true
          schema:
            type: string
            format: date-time
            example: "2020-06-14T10:00:00"
        - name: productId
          in: query
          description: Product Identifier
          required: true
          schema:
            type: integer
            format: int64
            example: 35455
        - name: brandId
          in: query
          description: Brand Identifier (1 = ZARA)
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceResponse'
        '400':
          description: Invalid input parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Price not found for the given criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    PriceResponse:
      type: object
      required:
        - productId
        - brandId
        - priceList
        - startDate
        - endDate
        - price
      properties:
        productId:
          type: integer
          format: int64
          description: Product Identifier
        brandId:
          type: integer
          format: int64
          description: Brand Identifier
        priceList:
          type: integer
          format: int64
          description: Applicable Price List Identifier
        startDate:
          type: string
          format: date-time
          description: Start date of the price application
        endDate:
          type: string
          format: date-time
          description: End date of the price application
        price:
          type: number
          format: double
          description: Final price value

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        code:
          type: string